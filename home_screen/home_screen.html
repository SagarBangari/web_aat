<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="demo.css">
    <title>Gaming Website</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-element"><a href="#">Home</a></div>
            <div class="nav-element"><a href="#">Games</a></div>

            <div class="nav-element"><a href="#">Contact</a></div>
            <div class="nav-element"><a href="#">Login</a></div>
        </div>

        <section class="featured-game">
            <h1>Welcome to our Gaming World!</h1><br>
