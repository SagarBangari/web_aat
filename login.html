<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background-image:url("https://www.sss-solutions.org/wp-content/uploads/2018/01/1116146294-login-page-background-image-112.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width:40%;
            margin-left:25%;
        }
        input{
            background-color: rgb(156, 97, 74);
        }
        h1{
            color:rgb(236, 198, 205);
            font-family: Lucida Calligraphy;
            filter: drop-shadow(5px 4px 1.5px rgb(41, 19, 27));
          }
        h2{
            color:rgb(255, 0, 0);
            /* background-color:rgb(54, 136, 68); */
        }
    </style>
   
</head>
<body >
   
    <form align="center" name="myform"  action="game_page.html"  >
        <br><br><br><br>
        <h1>Login</h1>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Name" name="name" id="floatingTextarea" ></textarea>
          <label for="floatingTextarea">Name</label><br>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email" >
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword1"  name="password" placeholder="Password" >
          <label for="floatingPassword">Password</label>
        </div><br>
        <h2 id="pass1" ></h2>
        <h2 id="pass3" ></h2>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
              <label class="form-check-label" for="form2Example34"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" onclick="return (validate() && check())" class="btn btn-primary btn-block mb-4">Login</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="signup.html">Register</a></p>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
          <script type="text/javascript"  src="js/login.js"></script>
</body>
</html>
